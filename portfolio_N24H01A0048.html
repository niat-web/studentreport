
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nagi Reddy Gari Sainath Reddy&#39;s Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <style>
  :root {
    /* Core Colors */
    --primary: #5b4ce6;
    --primary-light: #7b6ef6;
    --primary-dark: #4a3cd4;
    --secondary: #ff6f91;
    --accent: #ff9aa2;
    --white: #ffffff;
    --off-white: #f9faff;
    --light-bg: #f0f4ff;
    --dark: #1a1f2e;
    --text-primary: #2d3748;
    --text-secondary: #4a5568;
    --text-muted: #718096;
    --border-light: rgba(91, 76, 230, 0.15);
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, #5b4ce6, #ff6f91);
    --gradient-secondary: linear-gradient(135deg, #7b6ef6, #ff9aa2);
    --gradient-accent: linear-gradient(90deg, #5b4ce6, #ff6f91);
    --gradient-card: linear-gradient(135deg, rgba(91, 76, 230, 0.05), rgba(255, 106, 145, 0.1));
    
    /* Shadows */
    --shadow-xs: 0 2px 5px rgba(91, 76, 230, 0.1);
    --shadow-sm: 0 4px 15px rgba(91, 76, 230, 0.15);
    --shadow-md: 0 10px 25px rgba(91, 76, 230, 0.2);
    --shadow-lg: 0 20px 50px rgba(91, 76, 230, 0.25);
    --shadow-inset: inset 0 2px 5px rgba(91, 76, 230, 0.1);
    
    /* Border Radius */
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 20px;
    --radius-xl: 30px;
    
    /* Spacing */
    --spacing-xs: 0.5rem;
    --spacing-sm: 1rem;
    --spacing-md: 1.5rem;
    --spacing-lg: 2rem;
    --spacing-xl: 3rem;
    
    /* Transitions */
    --transition-fast: 0.2s ease;
    --transition-normal: 0.3s ease;
    --transition-slow: 0.5s ease;
  }
  
  /* ===== Reset & Base Styles ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--light-bg);
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  a {
    text-decoration: none;
    color: var(--primary);
    transition: color var(--transition-fast);
  }
  
  a:hover {
    color: var(--primary-dark);
  }
  
  /* ===== Header Styles ===== */
  .header {
    background: var(--gradient-primary);
    min-height: 300px;
    padding: 60px 0 80px;
    position: relative;
    overflow: hidden;
    clip-path: url(#wave-clip);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url("data:image/svg+xml,%3Csvg width='70' height='70' viewBox='0 0 70 70' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h35v35H0V0zm35 35h35v35H35V35z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
    opacity: 0.2;
  }
  
  .header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20px;
    background: linear-gradient(to right, rgba(255, 111, 145, 0.6), rgba(91, 76, 230, 0.6));
    filter: blur(15px);
  }
  
  .header-content {
    position: relative;
    z-index: 10;
    text-align: center;
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 var(--spacing-md);
    animation: fadeInUp 1.2s ease;
  }
  
  .header-title {
    font-size: 5.5rem;
    font-weight: 800;
    margin-bottom: var(--spacing-sm);
    color: #ffffff;
    letter-spacing: -1px;
    text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  
  .header-subtitle {
    font-size: 2rem;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: var(--spacing-lg);
    animation: fadeInSubtitle 1.6s ease;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }
  
  /* Wave Clip Path for Header */
  svg.wave-clip {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    z-index: 5;
  }
  
  /* ===== Main Container Styles ===== */
  .main-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-xl);
    border: 1px solid rgba(91, 76, 230, 0.2);
    box-shadow: var(--shadow-lg);
    margin: -100px auto 80px;
    position: relative;
    z-index: 20;
    padding: var(--spacing-xl);
    max-width: 1300px;
    width: 92%;
    transition: transform var(--transition-normal), box-shadow var(--transition-normal);
  }
  
  .main-container:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg), 0 40px 80px rgba(91, 76, 230, 0.15);
  }
  
  /* ===== Section Styles ===== */
  .section {
    position: relative;
    margin-bottom: var(--spacing-xl);
    padding-bottom: var(--spacing-lg);
    animation: fadeIn 1s ease-out;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  
  .section.visible {
    opacity: 1;
    transform: translateY(0);
  }
  
  .section:not(:last-child) {
    border-bottom: 1px solid rgba(91, 76, 230, 0.15);
  }
  
  .section-title {
    position: relative;
    color: var(--primary-dark);
    margin-bottom: var(--spacing-lg);
    font-weight: 700;
    font-size: 2rem;
    display: flex;
    align-items: center;
  }
  
  .section-title::before {
    content: '';
    display: inline-block;
    width: 12px;
    height: 30px;
    background: var(--gradient-primary);
    margin-right: 15px;
    border-radius: 4px;
    transition: transform var(--transition-fast);
  }
  
  .section:hover .section-title::before {
    transform: scaleY(1.3);
  }
  
  /* ===== About Me Section ===== */
  .bio-text {
    font-size: 1.15rem;
    line-height: 1.9;
    color: var(--text-primary);
    max-width: 90%;
    position: relative;
    padding-left: 25px;
    background: rgba(91, 76, 230, 0.03);
    border-radius: var(--radius-md);
    padding: var(--spacing-md);
  }
  
  .bio-text::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    background: var(--gradient-primary);
    border-radius: 4px;
  }
  
  /* ===== Skills Section ===== */
  .skills-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: var(--spacing-md);
  }
  
  .skill-badge {
    background: var(--off-white);
    color: var(--primary-dark);
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 25px;
    border-radius: 50px;
    transition: all var(--transition-normal);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-light);
    position: relative;
    overflow: hidden;
  }
  
  .skill-badge::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--gradient-primary);
    opacity: 0;
    z-index: -1;
    transition: opacity var(--transition-normal);
  }
  
  .skill-badge:hover {
    color: var(--white);
    transform: translateY(-5px) scale(1.05);
    box-shadow: var(--shadow-md);
    border-color: transparent;
  }
  
  .skill-badge:hover::before {
    opacity: 1;
  }
  
  /* ===== Progress Stats Section ===== */
  .stats-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin-top: var(--spacing-lg);
  }
  
  .stat-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(8px);
    border-radius: var(--radius-lg);
    padding: 40px 20px;
    text-align: center;
    box-shadow: var(--shadow-sm);
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid rgba(91, 76, 230, 0.15);
    z-index: 1;
  }
  
  .stat-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background: var(--gradient-card);
    z-index: -1;
    opacity: 0;
    transition: opacity var(--transition-normal);
  }
  
  .stat-card:hover {
    transform: translateY(-15px);
    box-shadow: var(--shadow-lg);
    border-color: rgba(91, 76, 230, 0.25);
  }
  
  .stat-card:hover::before {
    opacity: 1;
  }
  
  .stat-icon {
    width: 90px;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--gradient-primary);
    color: var(--white);
    border-radius: 50%;
    margin-bottom: 25px;
    font-size: 35px;
    transition: all var(--transition-normal);
    position: relative;
    box-shadow: 0 5px 15px rgba(91, 76, 230, 0.3);
  }
  
  .stat-icon::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid var(--primary-light);
    opacity: 0.4;
    animation: pulse 2.5s infinite;
  }
  
  .stat-card:hover .stat-icon {
    transform: scale(1.15) rotate(5deg);
  }
  
  .stat-value {
    font-size: 4.5rem;
    font-weight: 800;
    line-height: 1;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 15px;
    position: relative;
    display: inline-block;
  }
  
  .stat-label {
    color: var(--text-secondary);
    font-size: 1.15rem;
    font-weight: 500;
  }
  
  /* ===== Projects Section ===== */
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 35px;
    margin-top: var(--spacing-lg);
  }
  
  .project-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(8px);
    border-radius: var(--radius-lg);
    padding: 35px;
    box-shadow: var(--shadow-sm);
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
    border: 1px solid rgba(91, 76, 230, 0.15);
    z-index: 1;
  }
  
  .project-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 6px;
    background: var(--gradient-primary);
    transition: all var(--transition-normal);
  z-index: -1;
}

.project-card:hover {
  transform: translateY(-12px) scale(1.03);
  box-shadow: var(--shadow-lg);
}

.project-card:hover::before {
  width: 100%;
  opacity: 0.1;
}

.project-icon {
  width: 70px;
  height: 70px;
  background: rgba(91, 76, 230, 0.15);
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 30px;
  color: var(--primary);
  font-size: 28px;
  transition: all var(--transition-normal);
  position: relative;
  overflow: hidden;
}

.project-icon::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  background: var(--gradient-primary);
  opacity: 0;
  transition: opacity var(--transition-normal);
  z-index: -1;
}

.project-card:hover .project-icon {
  transform: scale(1.15) rotate(5deg);
  color: var(--white);
}

.project-card:hover .project-icon::before {
  opacity: 1;
}

.project-title {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: var(--dark);
  transition: color var(--transition-normal);
}

.project-tech {
  color: var(--text-secondary);
  margin-bottom: 20px;
  font-size: 0.95rem;
}

.project-card:hover .project-title {
  color: var(--primary-dark);
}

.project-link {
  margin-top: auto;
  padding-top: 25px;
  display: inline-flex;
  align-items: center;
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
  transition: all var(--transition-normal);
  position: relative;
}

.project-link::after {
  content: '';
  position: absolute;
  bottom: -3px;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient-primary);
  transition: width var(--transition-normal);
}

.project-link i {
  margin-left: 10px;
  transition: transform var(--transition-normal);
}

.project-link:hover {
  color: var(--primary-dark);
}

.project-link:hover::after {
  width: 100%;
}

.project-link:hover i {
  transform: translateX(10px);
}

/* ===== Footer Styles ===== */
.footer {
  background: var(--gradient-primary);
  padding: 40px 0;
  color: var(--white);
  margin-top: auto;
  position: relative;
  overflow: hidden;
}

.footer::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
  opacity: 0.3;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 var(--spacing-md);
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
}

.footer-copyright {
  font-size: 1rem;
  font-weight: 500;
  opacity: 0.9;
}

.social-links {
  display: flex;
  gap: 20px;
}

.social-link {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--white);
  text-decoration: none;
  font-size: 20px;
  transition: all var(--transition-normal);
  position: relative;
  overflow: hidden;
}

.social-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transform: scale(0);
  border-radius: 50%;
  transition: transform var(--transition-normal);
}

.social-link:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
}

.social-link:hover::before {
  transform: scale(1.5);
}

/* ===== Animation Keyframes ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeInUp {
  from { 
    opacity: 0; 
    transform: translateY(30px);
  }
  to { 
    opacity: 1; 
    transform: translateY(0);
  }
}

@keyframes fadeInTitle {
  0% { 
    opacity: 0; 
    transform: translateY(20px);
  }
  100% { 
    opacity: 1; 
    transform: translateY(0);
  }
}

@keyframes fadeInSubtitle {
  0% { 
    opacity: 0; 
    transform: translateY(15px);
  }
  30% {
    opacity: 0;
  }
  100% { 
    opacity: 1; 
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.4;
  }
  50% {
    transform: scale(1.3);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 0.4;
  }
}

@keyframes glow {
  0% {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(91, 76, 230, 0.4);
  }
  100% {
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(91, 76, 230, 0.6);
  }
}

/* ===== Floating Animation for Stats Cards ===== */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

.stat-card:nth-child(1) {
  animation: float 6s ease-in-out infinite;
}

.stat-card:nth-child(2) {
  animation: float 7s ease-in-out infinite;
  animation-delay: 0.5s;
}

.stat-card:nth-child(3) {
  animation: float 8s ease-in-out infinite;
  animation-delay: 1s;
}

/* ===== Enhanced Project Card Design ===== */
.projects-grid {
  perspective: 1200px;
}

.project-card {
  transform-style: preserve-3d;
  backface-visibility: hidden;
}

.project-card:hover {
  transform: translateY(-12px) scale(1.03) rotateX(3deg) rotateY(3deg);
}

/* ===== Header Particle Effects ===== */
.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: linear-gradient(45deg, #ffffff, #ff6f91);
  border-radius: 50%;
  animation: particleFloat 12s infinite linear;
  box-shadow: 0 0 10px rgba(255, 111, 145, 0.5);
}

@keyframes particleFloat {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  25% {
    opacity: 0.9;
  }
  75% {
    opacity: 0.4;
  }
  100% {
    transform: translateY(-250px) translateX(250px);
    opacity: 0;
  }
}

/* ===== Responsive Design ===== */
@media (max-width: 1200px) {
  .main-container {
    width: 95%;
    padding: var(--spacing-lg);
  }
  
  .header-title {
    font-size: 4.5rem;
  }
}

@media (max-width: 992px) {
  .header {
    padding: 100px 0 140px;
  }
  
  .header-title {
    font-size: 4rem;
  }
  
  .stats-container {
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  
  .stat-value {
    font-size: 3.5rem;
  }
  
  .projects-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .section-title {
    font-size: 1.8rem;
  }
}

@media (max-width: 768px) {
  .header {
    padding: 80px 0 120px;
  }
  
  .header-title {
    font-size: 3.2rem;
  }
  
  .header-subtitle {
    font-size: 1.6rem;
  }
  
  .main-container {
    margin-top: -80px;
    padding: var(--spacing-md);
  }
  
  .stats-container {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .projects-grid {
    grid-template-columns: 1fr;
  }
  
  .footer-container {
    flex-direction: column;
    gap: 20px;
    text-align: center;
  }
}

@media (max-width: 480px) {
  .header {
    padding: 60px 0 100px;
  }
  
  .header-title {
    font-size: 2.5rem;
  }
  
  .header-subtitle {
    font-size: 1.2rem;
  }
  
  .section-title {
    font-size: 1.6rem;
  }
  
  .main-container {
    width: 94%;
    padding: var(--spacing-sm);
    margin-top: -60px;
  }
  
  .skill-badge {
    font-size: 0.9rem;
    padding: 8px 20px;
  }
}
      </style>

      <script>
        // Add particles to header
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animationDelay = `${Math.random() * 5}s`;
          particle.style.width = `${Math.random() * 15 + 5}px`;
          particle.style.height = particle.style.width;
          particlesContainer.appendChild(particle);
        }

        // Add scroll animation for sections
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.2 });

        sections.forEach(section => {
          observer.observe(section);
        });
      </script>
